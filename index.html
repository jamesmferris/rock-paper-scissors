<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="scoreboard">
      <div class="team" id="human-team">
        <h2>Human</h2>
        <div class="score" id="human-score">0</div>
      </div>
      <div class="team" id="computer-team">
        <h2>Computer</h2>
        <div class="score" id="computer-score">0</div>
      </div>
    </div>
    <div id="selection-btns">
      <button id="rock-btn">Rock 🪨</button>
      <button id="paper-btn">Paper 📄</button>
      <button id="scissors-btn">Scissors ✂️</button>
    </div>
    <div id="game-message">Make your selection!</div>
    <div id="final-game-message"></div>
    <script src="main.js"></script>
  </body>
</html>
